{% set name = "openamundsen" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openamundsen-{{ version }}.tar.gz
  sha256: f3c7f28375a3f37f38b5602c3d6e0ffc7f21cf1ab035ee3cf609e64429a772a6

build:
  number: 0
  noarch: python
  entry_points:
    - openamundsen = openamundsen.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cerberus
    - importlib-metadata
    - loguru
    - munch
    - netcdf4
    - numba >=0.50.1
    - numpy
    - pandas >=1.1.0
    - pyproj
    - python >=3.7
    - rasterio >=1.1.0
    - ruamel.yaml >=0.15.0
    - scipy
    - setuptools-scm
    - xarray >=0.14.0

test:
  requires:
    - pip
    - pooch
    - pytest
    - pytest-lazy-fixture
    - pvlib-python
  source_files:
    - ./tests
  imports:
    - openamundsen
  commands:
    - pip check
    - openamundsen --help
    - pytest

about:
  home: https://github.com/openamundsen/openamundsen
  summary: Modular snow and hydroclimatological modeling framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhanzer
